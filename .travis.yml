language: c
compiler:
  - clang
  - gcc

os:
  - linux
  - osx

addons:
  apt:
    packages:
    - libyajl-dev
    - libsqlite3-dev
  homebrew:
    packages:
    - yajl

before_script:
  - if [[ $TRAVIS_OS_NAME == 'osx' ]]; then brew link --force gettext; fi
  - autoreconf -i -f

script:
  - ./configure
  - make
  - ./fmp2json test/data/fp3/government.FP3 -
  - ./fmp2sqlite test/data/fp3/government.FP3 government.sqlite
